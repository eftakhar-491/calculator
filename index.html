<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Normal-Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section class="calculator">
      <div class="result">
        <h1>0</h1>
        <h2></h2>
      </div>
      <div class="keys">
        <div class="key key-c" onclick="value('ac')">AC</div>
        <div class="key key-mod">LOL</div>
        <div class="key key-mod" onclick="value('%')">%</div>
        <div class="key key-devide" onclick="value('/')">/</div>
        <div class="key key-7" onclick="value('7') ">7</div>
        <div class="key key-8" onclick="value('8')">8</div>
        <div class="key key-9" onclick="value('9')">9</div>
        <div class="key key-mult" onclick="value('*')">*</div>
        <div class="key key-4" onclick="value('4')">4</div>
        <div class="key key-5" onclick="value('5')">5</div>
        <div class="key key-6" onclick="value('6')">6</div>
        <div class="key key-sub" onclick="value('-')">-</div>
        <div class="key key-1" onclick="value('1')">1</div>
        <div class="key key-2" onclick="value('2')">2</div>
        <div class="key key-3" onclick="value('3')">3</div>
        <div class="key key-add" onclick="value('+')">+</div>
        <div class="key key-zero" onclick="value('0')">0</div>
        <div class="key key-point" onclick="value('.')">.</div>
        <div class="key key-equ" onclick="equal()">=</div>
      </div>
    </section>
  </body>
</html>
